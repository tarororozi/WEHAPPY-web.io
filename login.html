<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-VA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Mental Health User Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="doc_login">
            <a href = "/api_doc">
                <i class="fa-solid fa-user-nurse"></i>
                <span>Doctor</span>
                <span>Login</span>
            </a>
        </div>
        <div class="wrapper">
         <form action="{{ url_for('login_page') }}" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                   <input type="text" name="username" placeholder="Username" required>
                  <i class="fa-solid fa-user"></i>
                 </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" name="action" value="login" class="submit-button">Login</button>
                <div class="register-link">
                     <p>Don't have an account?<a href="#">Register</a></p>
                </div>
            </form> 
        </div>
    </div>
 </body>
 
</html>
