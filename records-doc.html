<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mental Health User Inteface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/records_doc_style.css') }}">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="user-main">
            <div class="user-info">
                <img src="../static/paimon.png" alt="Paimon"/>
            </div>
            <li>
                <a href = "/info_doc" class="active">
                    <i class="fa-solid fa-id-card"></i>
                    <span>Patient List</span>
                </a>
            </li>
            <li>
                <a href = "/status_doc">
                    <i class="fa-solid fa-laptop"></i>
                    <span>Patient Status</span>
                </a>
            </li>
            <li>
                <a href = "/records_doc">
                    <i class="fa-solid fa-hospital"></i>
                    <span>Patient Records</span>
                </a>
            </li>
            <li>
                <a href = "/settings_doc">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings </span>
                </a>
            </li>
            <li class="support">
                <a href = "/support">
                    <i class="fa-solid fa-headset"></i>
                    <span>Support </span>
                </a>
            </li>
            <li class="logout">
                <a href = "/logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </li>
            
        </ul>
    </div>

    <div class="user-content">
        <div class="header-wrapper">
            <div class="dashboard-title">
                <span>Patient Records</span>
            </div>
    </div>
    <div class="mytabs">
        <input type="radio" id="tabMenu" name="mytabs" checked="checked">
        <label for="tabMenu">Menu</label>
        <div class="tab">
          <p>Choose Patient ID on Tabs!</p>
        </div>
        <input type="radio" id="tabS2" name="mytabs">
        <label for="tabS2">S2</label>
        <div class="tab">
          <img src="../static/train/S2.jpg"/>
        </div>
    
        <input type="radio" id="tabS3" name="mytabs">
        <label for="tabS3">S3</label>
        <div class="tab">
            <img src="../static/train/S3.jpg"/>
        </div>
    
        <input type="radio" id="tabS4" name="mytabs">
        <label for="tabS4">S4</label>
        <div class="tab">
            <img src="../static/train/S4.jpg"/>
        </div>

        <input type="radio" id="tabS5" name="mytabs">
        <label for="tabS5">S5</label>
        <div class="tab">
            <img src="../static/train/S5.jpg"/>
        </div>

        <input type="radio" id="tabS6" name="mytabs">
        <label for="tabS6">S6</label>
        <div class="tab">
            <img src="../static/train/S6.jpg"/>
        </div>

        <input type="radio" id="tabS7" name="mytabs">
        <label for="tabS7">S7</label>
        <div class="tab">
            <img src="../static/train/S7.jpg"/>
        </div>

        <input type="radio" id="tabS8" name="mytabs">
        <label for="tabS8">S8</label>
        <div class="tab">
            <img src="../static/train/S8.jpg"/>
        </div>

        <input type="radio" id="tabS9" name="mytabs">
        <label for="tabS9">S9</label>
        <div class="tab">
            <img src="../static/train/S8.jpg"/>
        </div>

        <input type="radio" id="tabS10" name="mytabs">
        <label for="tabS10">S10</label>
        <div class="tab">
            <img src="../static/train/S9.jpg"/>
        </div>

        <input type="radio" id="tabS11" name="mytabs">
        <label for="tabS11">S11</label>
        <div class="tab">
            <img src="../static/train/S10.jpg"/>
        </div>
      </div>
</body>
</html>
