<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mental Health Doctor Info Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doc_style.css') }}">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
   <div class="sidebar">
        <div class="logo"></div>
        <ul class="user-main">
            <div class="user-info">
                <img src="../static/paimon.png" alt="Paimon"/>
            </div>
            <li>
                <a href = "/info_doc" class="active">
                    <i class="fa-solid fa-id-card"></i>
                    <span>Patient List</span>
                </a>
            </li>
            <li>
                <a href = "/status_doc">
                    <i class="fa-solid fa-laptop"></i>
                    <span>Patient Status</span>
                </a>
            </li>
            <li>
                <a href = "/records_doc">
                    <i class="fa-solid fa-hospital"></i>
                    <span>Patient Records</span>
                </a>
            </li>
            <li>
                <a href = "/settings_doc">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings </span>
                </a>
            </li>
            <li class="support">
                <a href = "/support">
                    <i class="fa-solid fa-headset"></i>
                    <span>Support </span>
                </a>
            </li>
            <li class="logout">
                <a href = "/logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </li>
            
        </ul>
    </div>

    <div class="user-content">
        <div class="header-wrapper">
            <div class="dashboard-title">
                {% if username %}
                <h2>Welcome back, Dr.{{ username }}!</h2>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
